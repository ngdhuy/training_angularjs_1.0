<!DOCTYPE html>
<html lang="en" ng-app="store">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Demo AngularJS</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css" />
</head>
<body ng-controller="StoreController as store">
    <ul class="list-group">
        <li class="list-group-item" ng-repeat="product in store.products | orderBy:'-price'">
            <h3>
                {{product.name}}
                <em class="pull-right">{{product.price | currency}}</em>
                <img ng-src="images/{{product.images[0].full}}" />
            </h3>
            <section ng-controller="PanelController as panel">
                <ul class="nav nav-pills">
                    <li class="nav-item"><a class="nav-link" ng-class="{ active:panel.isSelectTab(1)}" ng-click="panel.selectTab(1)">Descriptions</a></li>
                    <li class="nav-item"><a class="nav-link" ng-class="{ active:panel.isSelectTab(2)}" ng-click="panel.selectTab(2)">Specifications</a></li>
                    <li class="nav-item"><a class="nav-link" ng-class="{ active:panel.isSelectTab(3)}" ng-click="panel.selectTab(3)">Reviews</a></li>
                </ul>
                <div class="panel" ng-show="panel.isSelectTab(1)">
                    <h4>Descriptions</h4>
                    <p>{{product.description}}</p>
                </div>
                <div class="panel" ng-show="panel.isSelectTab(2)">
                    <h4>Specifications</h4>
                    <blockquote>None yet</blockquote> 
                </div>
                <div class="panel" ng-show="panel.isSelectTab(3)">
                    <h4>Reviews</h4>
                    <blockquote>None yet</blockquote> 
                </div>
            </section>
        </li>
    </ul>
    
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
