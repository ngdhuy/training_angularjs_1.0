<section>
    <ul class="nav nav-pills">
        <li class="nav-item"><a class="nav-link" ng-class="{ active:panel.isSelectTab(1)}" ng-click="panel.selectTab(1)">Descriptions</a></li>
        <li class="nav-item"><a class="nav-link" ng-class="{ active:panel.isSelectTab(2)}" ng-click="panel.selectTab(2)">Specifications</a></li>
        <li class="nav-item"><a class="nav-link" ng-class="{ active:panel.isSelectTab(3)}" ng-click="panel.selectTab(3)">Reviews</a></li>
    </ul>
    <div class="panel" ng-show="panel.isSelectTab(1)">
        <h4>Descriptions</h4>
        <p>{{product.description}}</p>
    </div>
    <div class="panel" ng-show="panel.isSelectTab(2)">
        <h4>Specifications</h4>
        <blockquote>None yet</blockquote> 
    </div>
    <div class="panel" ng-show="panel.isSelectTab(3)">
        <h4>Reviews</h4>
        <blockquote ng-repeat="review in product.reviews">
            <b>Stars: {{review.stars}}</b>
            {{review.body}}
            <cite>{{review.author}}</cite>
        </blockquote>
        <form name="reviewForm" ng-controller="ReviewController as reviewCtrl" ng-submit="reviewForm.$valid && reviewCtrl.addReview(product)" novalidate>
            <div class="form-group"><h1>Submit a review</h1></div>
            <div class="form-group">
                <select class="form-control" ng-model="reviewCtrl.review.stars" required>
                    <option value="1">1 start</option>
                    <option value="2">2 starts</option>
                    <option value="3">3 starts</option>
                    <option value="4">4 starts</option>
                    <option value="5">5 starts</option>
                </select>
            </div>
            <div class="form-group">
                <textarea class="form-control" ng-model="reviewCtrl.review.body" required></textarea>
            </div>
            <div class="form-group">
                <label>by:</label>
                <input name="author" class="form-control" type="email" ng-model="reviewCtrl.review.author" required/>
            </div>
            <div class="from-group">
                <input type="checkbox" ng-model="reviewCtrl.review.terms" /> I agree to the terms <br />
                <input type="radio" value="red" ng-model="reviewCtrl.review.color"/> Red
                <input type="radio" value="green" ng-model="reviewCtrl.review.color"/> Green
                <input type="radio" value="blue" ng-model="reviewCtrl.review.color"/> Blue                               
            </div>
            <div class="form-group">reviewForm is {{reviewForm.$valid}} </div>
            <div class="form-group">
                <input class="btn btn-success" type="submit" value="Submit Reivew" />
            </div>
        </form>
    </div>
</section>
